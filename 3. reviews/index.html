<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reviews</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="main">
      <div class="container">
        <div class="title">
          <h1>Our reviews</h1>
          <div class="underline"></div></div>
        <div class="review">
          <div class="img-container">
            <img id="person-img" src="person-1.jpeg" alt="image">
          </div>
          <h4 id="author"> nicolas</h4>
          <label id="job"> nicolas</label>
          <p class="info" id="info">Helvetica artisan kinfolk thundercats lumbersexual blue bottle. Disrupt glossier gastropub deep v vice franzen hell of brooklyn twee enamel pin fashion axe.photo booth jean shorts artisan narwhal.</p>
          <div id="btns-container">
            <button class="prev-btn" id="btn-prev"> < </button>
            <button class="next-btn" id="btn-next"> > </button>
          </div>
          <button class="random-btn" id="btnRandom"> Surprise Me</button>
      </div>
    </main>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
